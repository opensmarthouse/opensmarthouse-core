os: linux
dist: focal

language: java
jdk: openjdk11

cache:
  directories:
  - $HOME/.m2

notifications:
  email:
    secure: 

script:
  - mvn clean verify -B -e -q -DskipChecks

before_deploy:
  - cp .travis.settings.xml $HOME/.m2/settings.xml
  - git checkout master

deploy:
  skip_cleanup: true
  provider: script
  script: mvn -B -e -q deploy

branches:
  only:
    - master